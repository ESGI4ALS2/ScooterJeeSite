<div class="container">
  <div class="row">
    <form [formGroup]="activityForm" (ngSubmit)="onSubmitForm()" class="form form-group ">
      <h2>
        Créer une nouvelle catégorie
      </h2>
      <div class="mt-3 form-floating">
        <input id="name" class="form-control" type="text" formControlName="name" placeholder="Nom">
      </div>
      <button class="mt-3 w-100 btn btn-primary">
        Créer
      </button>
    </form>
  </div>

</div>
